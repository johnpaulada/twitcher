<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.min.css">
  <script src="https://www.celljs.org/cell.js"></script>
  <title>Twitchers</title>
</head>
<body>
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <header>
            <h1 class="title">
              <strong>Twitcher</strong>
            </h1>
            <h2 class="subtitle">
              A list of my favorite Twitch channels.
            </h2>
          </header>
        </div>
      </div>
    </section>
    <section id="app" class="section is-medium">
      <div id="tab-list" class="container">
        <div class="tabs is-centered is-boxed">
          <ul>
            <li class="is-active">
              <a>All</a>
            </li>
            <li>
              <a>Online</a>
            </li>
            <li>
              <a>Offline</a>
            </li>
          </ul>
        </div>
      </div>
      <div id="streamer-list" class="container">
        <div class="card">
          <div class="card-content">
            <div class="media">
              <div class="media-left">
                <figure class="image is-48x48">
                  <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/raynday-profile_image-d588caa898a550b9-300x300.jpeg" alt="raynday">
                </figure>
              </div>
              <div class="media-content">
                <p class="title is-4">Raynday</p>
                <p class="subtitle is-6">@raynday <span class="icon is-small"><i class="fa fa-circle-o"></i></span></p>
              </div>
            </div>

            <div class="content">
              eSports Commentator, Streamer, Youtuber and Entertainer for SMITE and PALADINS.
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <div class="content has-text-centered">
          <p>
            <strong>Twitcher</strong> by <em>John Paul Ada</em>.
            A <a href="http://freecodecamp.com">FreeCodeCamp</a> project.
          </p>
          <p>
            <a class="button" href="https://github.com/johnpaulada/twitcher">
              <span class="icon">
                <i class="fa fa-github"></i>
              </span>
              <span>GitHub</span>
            </a>
            <a class="button" href="https://codepen.io/jepe-ada/pen/xrLdQy">
              <span>Codepen</span>
            </a>
          </p>
        </div>
      </div>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
